<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <title>Calculadora</title>
    </head>
        <body>
            <div class="fundo">
                <h1>GUILHERME SCHWENGBER</h1>
                <div class="calculadora">
                    <h1>Calculadora</h1>
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button class="btn-calculadora" onclick="clean('')">C</button></td>
                            <td><button class="btn-calculadora" onclick="back('')"><</button></td>
                            <td><button class="btn-calculadora" onclick="insert('/')">/</button></td>
                            <td><button class="btn-calculadora" onclick="insert('*')">X</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-calculadora" onclick="insert('7')">7</button></td>
                            <td><button class="btn-calculadora" onclick="insert('8')">8</button></td>
                            <td><button class="btn-calculadora" onclick="insert('9')">9</button></td>
                            <td><button class="btn-calculadora" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-calculadora" onclick="insert('4')">4</button></td>
                            <td><button class="btn-calculadora" onclick="insert('5')">5</button></td>
                            <td><button class="btn-calculadora" onclick="insert('6')">6</button></td>
                            <td><button class="btn-calculadora" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-calculadora" onclick="insert('1')">1</button></td>
                            <td><button class="btn-calculadora" onclick="insert('2')">2</button></td>
                            <td><button class="btn-calculadora" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="btn-calculadora" style="height: 106px" onclick="calcular('')">=</button></td>

                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn-calculadora" style="width: 106px" onclick="insert('0')">0</button></td>
                            <td><button class="btn-calculadora" onclick="insert('.')">.</button></td>

                        </tr>


                    </table>
                </div>
            </div>
        </body>
</html>
